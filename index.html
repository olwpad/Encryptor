<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador/Desencriptador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <section class="section-first">
        <h1>Encriptador</h1>
        <p>Este es un ejemplo de aplicación para encriptar y desencriptar texto.</p>
    </section>
    
    <section class="containerPadre">
        <div class="container">
            <div class="container__little">
                <div class="container__child">
                    <input type="text" class="entrada" placeholder="Escribe aquí">
                </div>

                <div class="container__children">
                    <div class="subtitle">
                        <span><i class="fas fa-info-circle"></i> <i>Inserte solo letras minúsculas sin acento</i></span>
                    </div>
                    <div class="container_children1">
                        <button class="btn" onclick="Encriptar()">Encriptar</button>
                        <button class="btn" onclick="Desencriptar()">Desencriptar</button>
                    </div>
                </div>
            </div>
            <div class="container__little2">
                <div class="container__child2">
                    <img src="yo.png" alt="Imagen de perfil" width="130.125rem" height="130.125rem">
                    <h3 class="textoChange">Ningún mensaje fue encontrado</h3>
                    <p class="textoChange1">Ingresa el texto que desees desencriptar</p>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
